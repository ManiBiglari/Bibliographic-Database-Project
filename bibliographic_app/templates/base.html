<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bibliographic Library{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Library Logo" width="100">
        <h1 class="text-primary">Bibliographic Library</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
